<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tischfu√üball Trainer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            user-select: none;
            -webkit-user-select: none;
            overflow: hidden;
        }

        .header {
            text-align: center;
            padding: 15px 20px;
            background: linear-gradient(90deg, #00c851 0%, #007e33 100%);
            box-shadow: 0 4px 20px rgba(0, 200, 81, 0.3);
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid #444;
        }

        .pass-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle {
            position: relative;
            width: 50px;
            height: 26px;
            background: #444;
            border-radius: 13px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .toggle.active {
            background: #00c851;
        }

        .toggle::before {
            content: '';
            position: absolute;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: white;
            top: 2px;
            left: 2px;
            transition: transform 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .toggle.active::before {
            transform: translateX(24px);
        }

        .stats-display {
            display: flex;
            gap: 20px;
            font-size: 1rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #00c851;
        }

        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            gap: 40px;
            min-height: 0;
        }

        .training-area {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            width: 100%;
            height: 100%;
        }

        /* PASS SECTION */
        .pass-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 200px;
            opacity: 1;
            transition: all 0.5s ease;
        }

        .pass-section.hidden {
            opacity: 0;
            width: 0;
            min-width: 0;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .pass-display {
            background: linear-gradient(145deg, #2a2a2a, #1f1f1f);
            border-radius: 30px;
            padding: 40px;
            border: 3px solid #444;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
        }

        .pass-title {
            font-size: 1.2rem;
            color: #00c851;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .pass-arrow {
            font-size: 4rem;
            margin: 20px 0;
            transition: all 0.4s ease;
        }

        .pass-arrow.up {
            color: #2196F3;
            filter: drop-shadow(0 0 20px rgba(33, 150, 243, 0.6));
        }

        .pass-arrow.down {
            color: #F44336;
            filter: drop-shadow(0 0 20px rgba(244, 67, 54, 0.6));
        }

        /* GOAL SECTION */
        .goal-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 600px;
        }

        .goal-display {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
        }

        .goal-segments {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .goal-segment {
            flex: 1;
            min-width: 120px;
            height: 200px;
            background: linear-gradient(145deg, #2a2a2a, #1f1f1f);
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.4s ease;
            user-select: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
        }

        .goal-segment:hover {
            background: linear-gradient(145deg, #3a3a3a, #2f2f2f);
            transform: translateY(-3px);
        }

        .goal-segment.target {
            background: linear-gradient(135deg, #00c851, #007e33);
            border-color: #00c851;
            box-shadow: 0 0 50px rgba(0, 200, 81, 0.8), 0 15px 40px rgba(0,0,0,0.6);
            transform: scale(1.05);
            color: white;
            animation: pulse 2s infinite;
        }

        .goal-segment.correct {
            background: linear-gradient(135deg, #4CAF50, #388E3C);
            border-color: #4CAF50;
            animation: celebrate 0.6s ease;
        }

        .goal-segment.incorrect {
            background: linear-gradient(135deg, #FF9800, #F57C00);
            border-color: #FF9800;
            animation: shake 0.5s ease;
        }

        .segment-stats {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .segment-percentage {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .stats-mode .segment-stats {
            opacity: 1;
        }

        .stats-mode .goal-segment {
            padding-top: 60px;
        }

        .target-number {
            font-size: 5rem;
            font-weight: 900;
            color: #00c851;
            text-shadow: 3px 3px 15px rgba(0, 200, 81, 0.8);
            margin: 20px 0;
        }

        .miss-button {
            width: 100%;
            max-width: 800px;
            padding: 25px;
            font-size: 2.2rem;
            font-weight: 900;
            background: linear-gradient(135deg, #F44336, #D32F2F);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(244, 67, 54, 0.5);
        }

        .analysis-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
            z-index: 100;
        }

        .analysis-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.6);
        }

        .miss-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(244, 67, 54, 0.6);
        }

        .miss-button.clicked {
            animation: missShake 0.4s ease;
        }

        /* ANIMATIONS */
        @keyframes pulse {
            0% { transform: scale(1.05); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1.05); }
        }

        @keyframes celebrate {
            0% { transform: scale(1); }
            25% { transform: scale(1.15) rotate(3deg); }
            50% { transform: scale(1.1) rotate(-2deg); }
            75% { transform: scale(1.12) rotate(1deg); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px) rotate(-2deg); }
            75% { transform: translateX(5px) rotate(2deg); }
        }

        @keyframes missShake {
            0%, 100% { transform: translateY(0); }
            25% { transform: translateY(-3px); }
            75% { transform: translateY(3px); }
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                gap: 20px;
                padding: 10px;
            }
            
            .training-area {
                flex-direction: column;
                gap: 20px;
            }
            
            .goal-segments {
                gap: 8px;
            }
            
            .goal-segment {
                width: 50px;
                height: 80px;
                font-size: 1.8rem;
            }
            
            .target-number {
                font-size: 3rem;
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <button class="analysis-button" id="analysisButton">üìä Auswertung</button>

    <div class="header">
        <h1>üèÜ Tischfu√üball Trainer</h1>
    </div>

    <div class="stats-bar">
        <div class="pass-toggle">
            <span>üì§ Pass Training</span>
            <div class="toggle active" id="passToggle"></div>
        </div>
        
        <div class="stats-display">
            <div class="stat-item">
                <div class="stat-value" id="hitRate">0%</div>
                <div>Trefferquote</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalHits">0</div>
                <div>Treffer</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalShots">0</div>
                <div>Sch√ºsse</div>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="training-area">
            <!-- Pass Section -->
            <div class="pass-section" id="passSection">
                <div class="pass-display">
                    <div class="pass-title">PASS RICHTUNG</div>
                    <div class="pass-arrow" id="passArrow">‚¨ÜÔ∏è</div>
                </div>
            </div>

            <!-- Goal Section -->
            <div class="goal-section">
                <div class="goal-display">
                    <div class="goal-segments">
                        <div class="goal-segment" data-segment="1">
                            <div class="segment-stats">
                                <div class="segment-ratio">0/0</div>
                                <div class="segment-percentage">0%</div>
                            </div>
                            1
                        </div>
                        <div class="goal-segment" data-segment="2">
                            <div class="segment-stats">
                                <div class="segment-ratio">0/0</div>
                                <div class="segment-percentage">0%</div>
                            </div>
                            2
                        </div>
                        <div class="goal-segment target" data-segment="3">
                            <div class="segment-stats">
                                <div class="segment-ratio">0/0</div>
                                <div class="segment-percentage">0%</div>
                            </div>
                            3
                        </div>
                        <div class="goal-segment" data-segment="4">
                            <div class="segment-stats">
                                <div class="segment-ratio">0/0</div>
                                <div class="segment-percentage">0%</div>
                            </div>
                            4
                        </div>
                        <div class="goal-segment" data-segment="5">
                            <div class="segment-stats">
                                <div class="segment-ratio">0/0</div>
                                <div class="segment-percentage">0%</div>
                            </div>
                            5
                        </div>
                    </div>
                    <button class="miss-button" id="missButton">‚ùå MISS</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class TischfussballTrainer {
            constructor() {
                this.passEnabled = true;
                this.currentTarget = 3;
                this.currentPass = 'up';
                this.statsMode = false;
                
                // Statistics
                this.stats = this.loadStats();
                
                this.initializeElements();
                this.bindEvents();
                this.updateDisplay();
                this.generateNextTarget();
            }

            initializeElements() {
                this.passToggle = document.getElementById('passToggle');
                this.passSection = document.getElementById('passSection');
                this.passArrow = document.getElementById('passArrow');
                this.goalSegments = document.querySelectorAll('.goal-segment');
                this.targetNumber = document.getElementById('targetNumber');
                this.missButton = document.getElementById('missButton');
                this.analysisButton = document.getElementById('analysisButton');
                
                // Stats elements
                this.hitRateEl = document.getElementById('hitRate');
                this.totalHitsEl = document.getElementById('totalHits');
                this.totalShotsEl = document.getElementById('totalShots');
            }

            bindEvents() {
                // Pass toggle
                this.passToggle.addEventListener('click', () => {
                    this.togglePass();
                });

                // Analysis button
                this.analysisButton.addEventListener('click', () => {
                    this.toggleStatsMode();
                });

                // Goal segments
                this.goalSegments.forEach(segment => {
                    segment.addEventListener('click', (e) => {
                        if (!this.statsMode) {
                            const clickedSegment = parseInt(e.target.closest('.goal-segment').dataset.segment);
                            this.handleSegmentClick(clickedSegment);
                        }
                    });
                });

                // Miss button
                this.missButton.addEventListener('click', () => {
                    if (!this.statsMode) {
                        this.handleMiss();
                    }
                });
            }

            toggleStatsMode() {
                this.statsMode = !this.statsMode;
                const goalSection = document.querySelector('.goal-section');
                
                if (this.statsMode) {
                    goalSection.classList.add('stats-mode');
                    this.analysisButton.textContent = 'üéØ Training';
                    this.analysisButton.style.background = 'linear-gradient(135deg, #00c851, #007e33)';
                    this.updateSegmentStats();
                } else {
                    goalSection.classList.remove('stats-mode');
                    this.analysisButton.textContent = 'üìä Auswertung';
                    this.analysisButton.style.background = 'linear-gradient(135deg, #2196F3, #1976D2)';
                }
            }

            updateSegmentStats() {
                this.goalSegments.forEach(segment => {
                    const segmentNum = parseInt(segment.dataset.segment);
                    const stats = this.stats.segmentStats[segmentNum] || { hits: 0, attempts: 0 };
                    const percentage = stats.attempts > 0 ? Math.round((stats.hits / stats.attempts) * 100) : 0;
                    
                    const ratioEl = segment.querySelector('.segment-ratio');
                    const percentageEl = segment.querySelector('.segment-percentage');
                    
                    ratioEl.textContent = `${stats.hits}/${stats.attempts}`;
                    percentageEl.textContent = `${percentage}%`;
                });
            }

            togglePass() {
                this.passEnabled = !this.passEnabled;
                this.passToggle.classList.toggle('active', this.passEnabled);
                
                if (this.passEnabled) {
                    this.passSection.classList.remove('hidden');
                } else {
                    this.passSection.classList.add('hidden');
                }
            }

            generateNextTarget() {
                // Generate random target (1-5)
                this.currentTarget = Math.floor(Math.random() * 5) + 1;
                
                // Generate random pass direction if enabled
                if (this.passEnabled) {
                    this.currentPass = Math.random() > 0.5 ? 'up' : 'down';
                    this.updatePassDisplay();
                }
                
                this.updateGoalDisplay();
            }

            updatePassDisplay() {
                if (this.currentPass === 'up') {
                    this.passArrow.textContent = '‚¨ÜÔ∏è';
                    this.passArrow.className = 'pass-arrow up';
                } else {
                    this.passArrow.textContent = '‚¨áÔ∏è';
                    this.passArrow.className = 'pass-arrow down';
                }
            }

            updateGoalDisplay() {
                // Reset all segments
                this.goalSegments.forEach(segment => {
                    segment.className = 'goal-segment';
                });
                
                // Highlight target segment
                const targetSegment = document.querySelector(`[data-segment="${this.currentTarget}"]`);
                targetSegment.classList.add('target');
                
                // Update target number
                this.targetNumber.textContent = this.currentTarget;
            }

            handleSegmentClick(clickedSegment) {
                const targetSegment = document.querySelector(`[data-segment="${clickedSegment}"]`);
                
                if (clickedSegment === this.currentTarget) {
                    // Correct hit
                    this.registerHit(clickedSegment, true);
                    targetSegment.classList.remove('target');
                    targetSegment.classList.add('correct');
                    
                    // Generate next after animation
                    setTimeout(() => {
                        this.generateNextTarget();
                    }, 800);
                } else {
                    // Incorrect hit
                    this.registerHit(clickedSegment, false);
                    targetSegment.classList.add('incorrect');
                    
                    // Remove animation class after animation
                    setTimeout(() => {
                        targetSegment.classList.remove('incorrect');
                    }, 500);
                }
            }

            handleMiss() {
                this.registerMiss();
                this.missButton.classList.add('clicked');
                
                setTimeout(() => {
                    this.missButton.classList.remove('clicked');
                    this.generateNextTarget();
                }, 400);
            }

            registerHit(segment, isCorrect) {
                // Update segment stats
                if (!this.stats.segmentStats[segment]) {
                    this.stats.segmentStats[segment] = { hits: 0, attempts: 0 };
                }
                
                this.stats.segmentStats[segment].attempts++;
                
                if (isCorrect) {
                    this.stats.segmentStats[segment].hits++;
                    this.stats.totalHits++;
                }
                
                this.stats.totalShots++;
                this.saveStats();
                this.updateStatsDisplay();
            }

            registerMiss() {
                // Update target segment attempts (miss counts as attempt to target)
                if (!this.stats.segmentStats[this.currentTarget]) {
                    this.stats.segmentStats[this.currentTarget] = { hits: 0, attempts: 0 };
                }
                
                this.stats.segmentStats[this.currentTarget].attempts++;
                this.stats.totalShots++;
                
                this.saveStats();
                this.updateStatsDisplay();
            }

            updateStatsDisplay() {
                const hitRate = this.stats.totalShots > 0 ? 
                    Math.round((this.stats.totalHits / this.stats.totalShots) * 100) : 0;
                
                this.hitRateEl.textContent = hitRate + '%';
                this.totalHitsEl.textContent = this.stats.totalHits;
                this.totalShotsEl.textContent = this.stats.totalShots;
            }

            updateDisplay() {
                this.updateStatsDisplay();
                this.passToggle.classList.toggle('active', this.passEnabled);
                
                if (!this.passEnabled) {
                    this.passSection.classList.add('hidden');
                }
            }

            // LocalStorage methods
            loadStats() {
                try {
                    const saved = localStorage.getItem('tischfussball-stats');
                    if (saved) {
                        return JSON.parse(saved);
                    }
                } catch (error) {
                    console.error('Error loading stats:', error);
                }
                
                // Default stats structure
                return {
                    totalHits: 0,
                    totalShots: 0,
                    segmentStats: {},
                    lastPlayed: new Date().toISOString()
                };
            }

            saveStats() {
                try {
                    this.stats.lastPlayed = new Date().toISOString();
                    localStorage.setItem('tischfussball-stats', JSON.stringify(this.stats));
                } catch (error) {
                    console.error('Error saving stats:', error);
                }
            }
        }

        // Initialize app when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new TischfussballTrainer();
        });
    </script>
</body>
</html>
